<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TDID Live – Brel / Delta / Erasm.</title>
<style>
  :root{--bg:#0f1115;--fg:#eaeef5;--card:#141923;--line:#1e2330;--accent:#1a5bff}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  body{padding-top:64px}
  .top{position:fixed;top:0;left:0;right:0;height:64px;display:flex;gap:8px;align-items:center;padding:10px 12px;background:#12151bde;border-bottom:1px solid var(--line);backdrop-filter:blur(6px);z-index:10}
  .brand{font-weight:700;margin-right:8px}
  .btn{padding:8px 14px;border:1px solid var(--line);border-radius:12px;background:var(--card);color:var(--fg);cursor:pointer}
  .btn.active{background:var(--accent);color:#fff;border-color:transparent}
  .wrap{height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center}
  img{max-width:100%;max-height:100%;object-fit:contain}
  .stamp{margin-left:auto;opacity:.85;font-size:.9em}
  .note{position:fixed;bottom:8px;left:50%;transform:translateX(-50%);opacity:.85;font-size:.85em;text-align:center;white-space:pre-line}
</style>
</head>
<body>
  <div class="top">
    <span class="brand">TDID Live</span>
    <button class="btn" id="Brel">Brel</button>
    <button class="btn" id="Delta">Delta</button>
    <button class="btn" id="Erasme">Erasm.</button>
    <span class="stamp" id="stamp">—</span>
  </div>

  <div class="wrap"><img id="view" alt="TDID Live"></div>
  <div class="note" id="note"></div>

<script>
/* --- Config --- */
const REPO = "https://raw.githubusercontent.com/Flo-App-bxl/TDID-Live/main/";
const DATA = {
  brel:   { img: REPO+"live_brel.png",   age: REPO+"live_brel.age.txt"   },
  delta:  { img: REPO+"live_delta.png",  age: REPO+"live_delta.age.txt"  },
  erasme: { img: REPO+"live_erasme.png", age: REPO+"live_erasme.age.txt" }
};
const ERR_IMG  = REPO+"TDID_Erreur.png";
const REFRESH_MS = 3000;
const STALE_MS   = 120000;

const img   = document.getElementById('view');
const stamp = document.getElementById('stamp');
const note  = document.getElementById('note');
const btns  = {
  brel:   document.getElementById('Brel'),
  delta:  document.getElementById('delta'),
  erasme: document.getElementById('erasme')
};

let depot = localStorage.getItem('tdid_depot') || 'brel';
let lastOk = 0;
let lastBlobUrl = null;

function setActive(){
  for (const k in btns) btns[k].classList.toggle('active', k===depot);
}
for (const k in btns){
  btns[k].onclick = () => { depot=k; localStorage.setItem('tdid_depot', depot); setActive(); tick(true); };
}
setActive();

/* Convertit age.txt en UTC millisecondes */
function normalizeEpoch(raw){
  let n = Number(String(raw).trim());
  if (!Number.isFinite(n)) return null;
  if (n < 1e12) n *= 1000; // secondes → ms
  // Si le timestamp semble "futur", on corrige d’un offset local
  if (n - Date.now() > 600000) n -= new Date().getTimezoneOffset()*60000;
  return n;
}

async function readAge(url){
  try{
    const r = await fetch(url+'?nocache='+Date.now(), {cache:'no-store'});
    if (!r.ok) return {ms:null, why:'HTTP '+r.status};
    const txt = (await r.text()).trim();
    const ms = normalizeEpoch(txt);
    return {ms, why:null};
  }catch{ return {ms:null, why:'fetch'}; }
}

async function fetchImageNoCache(url){
  try{
    const r = await fetch(url+'?v='+Date.now(), {cache:'no-store'});
    if (!r.ok) throw new Error('HTTP '+r.status);
    const blob = await r.blob();
    if (lastBlobUrl) URL.revokeObjectURL(lastBlobUrl);
    lastBlobUrl = URL.createObjectURL(blob);
    return lastBlobUrl;
  }catch{ return null; }
}

async function tick(force=false){
  const {img:imgUrl, age:ageUrl} = DATA[depot];
  let diag = `Depot: ${depot}\n`;

  const {ms, why} = await readAge(ageUrl);
  if (ms){
    const deltaMs = Date.now() - ms;
    const dSec = Math.round(deltaMs/1000);
    diag += `age.txt OK • Δ=${dSec>=0?'+':''}${dSec}s → ${dSec>=300?'STALE':'OK'}`;
    if (deltaMs>=STALE_MS){
      img.src = ERR_IMG;
      stamp.textContent = "Hors service (≥5 min) • "+new Date().toLocaleTimeString();
      note.textContent = diag+"\n→ Affichage Erreur";
      return;
    }
  } else diag += `age.txt indisponible (${why})`;

  const blobUrl = await fetchImageNoCache(imgUrl);
  if (blobUrl){
    img.src = blobUrl;
    img.onload = ()=>{ lastOk=Date.now(); stamp.textContent = new Date().toLocaleTimeString(); };
  } else if (!force && lastOk>0 && Date.now()-lastOk>STALE_MS){
    img.src = ERR_IMG;
    diag += "\nimage KO → Erreur";
  }
  note.textContent = diag;
}

setInterval(()=>tick(false), REFRESH_MS);
tick(true);
</script>
</body>
</html>
