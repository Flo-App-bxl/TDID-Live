<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TDID Live – Brel / Delta / Erasm.</title>
<style>
  :root{--bg:#0f1115;--fg:#eaeef5;--card:#141923;--line:#1e2330;--accent:#1a5bff}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  body{padding-top:64px}
  .top{position:fixed;top:0;left:0;right:0;height:64px;display:flex;gap:8px;align-items:center;padding:10px 12px;background:#12151bde;border-bottom:1px solid var(--line);backdrop-filter:blur(6px);z-index:10}
  .brand{font-weight:700;margin-right:8px}
  .btn{padding:8px 14px;border:1px solid var(--line);border-radius:12px;background:var(--card);color:var(--fg);cursor:pointer}
  .btn.active{background:var(--accent);color:#fff;border-color:transparent}
  .wrap{height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center}
  img{max-width:100%;max-height:100%;object-fit:contain}
  .stamp{margin-left:auto;opacity:.85;font-size:.9em}
  .note{position:fixed;bottom:8px;left:50%;transform:translateX(-50%);opacity:.85;font-size:.85em;text-align:center;white-space:pre-line}
</style>
</head>
<body>
  <div class="top">
    <span class="brand">TDID Live</span>
    <button class="btn" id="brel">Brel</button>
    <button class="btn" id="delta">Delta</button>
    <button class="btn" id="erasme">Erasm.</button>
    <span class="stamp" id="stamp">—</span>
  </div>

  <div class="wrap"><img id="view" alt="TDID Live"></div>
  <div class="note" id="note"></div>

<script>
/* --- CONFIG --- fichiers dans la racine du repo GitHub Pages --- */
const DATA = {
  brel:   { img: "./live_brel.png",   age: "./live_brel.age.txt"   },
  delta:  { img: "./live_delta.png",  age: "./live_delta.age.txt"  },
  erasme: { img: "./live_erasme.png", age: "./live_erasme.age.txt" }
};
const ERR_IMG    = "./TDID_Erreur.png";
const REFRESH_MS = 3000;      // 3 s
const STALE_MS   = 120000;    // 2 min

const img   = document.getElementById('view');
const stamp = document.getElementById('stamp');
const note  = document.getElementById('note');
const btns  = {
  brel:   document.getElementById('brel'),
  delta:  document.getElementById('delta'),
  erasme: document.getElementById('erasme')
};

let depot = localStorage.getItem('tdid_depot') || 'brel';
let lastOk = 0;              // dernier affichage image OK (en ms)
let lastBlobUrl = null;      // pour révoquer l'URL blob précédente

function setActive(){
  for (const k in btns) btns[k].classList.toggle('active', k===depot);
}
for (const k in btns){
  btns[k].onclick = () => { depot=k; localStorage.setItem('tdid_depot', depot); setActive(); tick(true); };
}
setActive();

// Ajoute un cache-buster
const cb = u => u + (u.includes('?')?'&':'?') + 't=' + Date.now();

/* Normalise un epoch (ms) :
   - si en secondes => *1000
   - si epoch "local" (Excel/VBA) => corrige en UTC (UTC = local - offset) */
function normalizeEpoch(raw){
  let ms = Number(String(raw).trim());
  if (!Number.isFinite(ms)) return null;
  if (ms < 1e12) ms *= 1000;                 // secondes -> ms

  // Si "dans le futur" (>10 min), prob. epoch local -> corriger avec offset
  const nowLocal = Date.now();
  if (ms - nowLocal > 10 * 60 * 1000) {
    const offsetMin = new Date().getTimezoneOffset();     // minutes à ajouter au local pour obtenir UTC
    ms = ms - offsetMin * 60000;                          // UTC = local - offset
  }
  return ms;
}

/* Lit age.txt avec cache-buster et retourne:
   { ms: epoch_ms_normalisé, why: null, serverNow: ms_du_Date_header } */
async function readAge(url){
  try{
    const r = await fetch(cb(url), {cache:'no-store'});
    if (!r.ok) return {ms:null, why:'HTTP '+r.status, serverNow:null};
    const dateHdr = r.headers.get('Date');            // heure serveur (UTC)
    const serverNow = dateHdr ? new Date(dateHdr).getTime() : null;
    const raw = (await r.text()).trim();
    const ms = normalizeEpoch(raw);
    if (!Number.isFinite(ms)) return {ms:null, why:'parse', serverNow};
    return {ms, why:null, serverNow};
  }catch(e){ return {ms:null, why:'fetch', serverNow:null}; }
}

/* Charge l'image via fetch(no-store) puis blob -> évite les caches CDN */
async function loadImageNoStore(src){
  try{
    const r = await fetch(cb(src), {cache:'no-store'});
    if (!r.ok) throw new Error('HTTP '+r.status);
    const blob = await r.blob();
    if (lastBlobUrl) URL.revokeObjectURL(lastBlobUrl);
    const url = URL.createObjectURL(blob);
    return url;
  }catch(e){ return null; }
}

async function tick(force=false){
  const {img:imgUrl, age:ageUrl} = DATA[depot];
  let diag = `Depot: ${depot}\n`;

  // 1) Contrôle d’âge (utilise l’heure SERVEUR si dispo)
  const info = await readAge(ageUrl);
  if (info.ms !== null){
    const nowRef = info.serverNow ?? Date.now();   // priorité au temps serveur
    let delta = nowRef - info.ms;                  // ms (>=0 si tout va bien)
    if (delta < -300000) {                         // garde-fou si encore très négatif
      // on se rabat sur l'heure locale pour éviter un affichage étrange
      delta = Date.now() - info.ms;
    }
    const dSec = Math.round(delta/1000);
    diag += `age.txt OK • Δ=${dSec}s → ${dSec>=120 ? 'STALE' : 'OK'}`;

    if (delta >= STALE_MS){
      if (lastBlobUrl) { URL.revokeObjectURL(lastBlobUrl); lastBlobUrl = null; }
      img.src = ERR_IMG;
      stamp.textContent = "Hors service (≥2 min) • " + new Date().toLocaleString();
      note.textContent = diag + "\n→ Affichage Erreur";
      return;
    }
  } else {
    diag += `age.txt indisponible (${info.why}) • fallback sur image`;
  }

  // 2) Chargement de l’image (anti-cache fort)
  const blobUrl = await loadImageNoStore(imgUrl);
  if (blobUrl){
    img.onload = ()=>{ lastOk = Date.now(); stamp.textContent = new Date().toLocaleString(); };
    img.onerror= ()=>{ stamp.textContent = "Erreur de chargement • " + new Date().toLocaleString(); };
    lastBlobUrl = blobUrl;
    img.src = blobUrl;
  } else {
    // si image KO et stale, afficher erreur
    if (!force && lastOk>0 && (Date.now()-lastOk)>=STALE_MS){
      if (lastBlobUrl) { URL.revokeObjectURL(lastBlobUrl); lastBlobUrl = null; }
      img.src = ERR_IMG;
      diag += "\nimage KO → Erreur";
    }
  }

  note.textContent = diag;
}

setInterval(()=>tick(false), REFRESH_MS);
tick(true);
</script>
</body>
</html>
