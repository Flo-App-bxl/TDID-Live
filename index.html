<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TDID Live – Brel / Delta / Erasm.</title>
<style>
  :root{--bg:#0f1115;--fg:#eaeef5;--card:#141923;--line:#1e2330;--accent:#1a5bff}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  body{padding-top:64px}
  .top{position:fixed;top:0;left:0;right:0;height:64px;display:flex;gap:8px;align-items:center;padding:10px 12px;background:#12151bde;border-bottom:1px solid var(--line);backdrop-filter:blur(6px);z-index:10}
  .brand{font-weight:700;margin-right:8px}
  .btn{padding:8px 14px;border:1px solid var(--line);border-radius:12px;background:var(--card);color:var(--fg);cursor:pointer}
  .btn.active{background:var(--accent);color:#fff;border-color:transparent}
  .wrap{height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center}
  img{max-width:100%;max-height:100%;object-fit:contain}
  .stamp{margin-left:auto;opacity:.85;font-size:.9em}
  .note{position:fixed;bottom:8px;left:50%;transform:translateX(-50%);opacity:.85;font-size:.85em;text-align:center;white-space:pre-line}
  #loginBtn{position:fixed;top:72px;right:12px;padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:#1a5bff;color:#fff;z-index:20;display:none}
</style>
</head>
<body>
  <div class="top">
    <span class="brand">TDID Live</span>
    <button class="btn" id="brel">Brel</button>
    <button class="btn" id="delta">Delta</button>
    <button class="btn" id="erasme">Erasm.</button>
    <span class="stamp" id="stamp">—</span>
  </div>

  <button id="loginBtn" title="Ouvrir OneDrive pour poser les cookies STIB">Se connecter au compte STIB</button>

  <div class="wrap"><img id="view" alt="TDID Live"></div>
  <div class="note" id="note"></div>

<script>
/* ====== CONFIG SP ====== */
const SP_BASE   = "https://stibmivb-my.sharepoint.com/personal/florent_legrain_stib_brussels";
const SP_FOLDER = "/personal/florent_legrain_stib_brussels/Documents/LiveMirror";

/* Page à ouvrir en top-level pour poser les cookies (auth STIB) */
const SP_SIGNIN_PAGE =
  "https://stibmivb-my.sharepoint.com/personal/florent_legrain_stib_brussels/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fflorent_legrain_stib_brussels%2FDocuments%2FLiveMirror";

/* après combien d’échecs on force la redirection (0 = jamais) */
const AUTO_REDIRECT_AFTER_FAILS = 0;

/* Fabrique une URL brute (download direct) */
function spRaw(file){
  const src = `${SP_FOLDER}/${file}`;
  return `${SP_BASE}/_layouts/15/download.aspx?SourceUrl=${encodeURIComponent(src)}`;
}

/* Fichiers */
const DATA = {
  brel:   { img: spRaw("live_brel.png"),   age: spRaw("live_brel.age.txt")   },
  delta:  { img: spRaw("live_delta.png"),  age: spRaw("live_delta.age.txt")  },
  erasme: { img: spRaw("live_erasme.png"), age: spRaw("live_erasme.age.txt") }
};
const ERR_IMG    = spRaw("TDID_Erreur.png");
const REFRESH_MS = 3000;      // 3 s
const STALE_MS   = 120000;    // 2 min
/* ======================= */

const img   = document.getElementById('view');
const stamp = document.getElementById('stamp');
const note  = document.getElementById('note');
const loginBtn = document.getElementById('loginBtn');
const btns  = {
  brel:   document.getElementById('brel'),
  delta:  document.getElementById('delta'),
  erasme: document.getElementById('erasme')
};

let depot = localStorage.getItem('tdid_depot') || 'brel';
let lastOk = 0;
let consecutiveAuthFails = 0;

function setActive(){ for(const k in btns){ btns[k].classList.toggle('active', k===depot); } }
for(const k in btns){
  btns[k].onclick = () => { depot=k; localStorage.setItem('tdid_depot', depot); setActive(); tick(true); };
}
setActive();

loginBtn.onclick = () => { window.location.href = SP_SIGNIN_PAGE; };
function showSigninHint() {
  if (loginBtn.style.display !== 'inline-block') loginBtn.style.display = 'inline-block';
  if (!note.textContent.includes('Connexion STIB requise')) {
    note.textContent = (note.textContent ? note.textContent + "\n" : "")
      + "Connexion STIB requise : cliquez « Se connecter au compte STIB », authentifiez-vous (OneDrive), puis revenez ici.";
  }
}

/* Ajoute un cache-buster */
const cb = u => u + (u.includes('?')?'&':'?') + 't=' + Date.now();

/* Parse robuste : retire BOM / séparateur / bruit, gère secondes et ms, TZ locale future */
function normalizeEpoch(raw){
  if (raw == null) return null;
  let s = String(raw).replace(/^\uFEFF/, '').trim().replace(',', '.');
  if (!/^\d+(\.\d+)?$/.test(s)) s = s.replace(/[^\d.]/g,'');
  if (!s) return null;
  let n = Number.parseFloat(s);
  if (!Number.isFinite(n)) return null;
  if (n < 1e12) n = Math.round(n*1000); else n = Math.round(n);
  if (n - Date.now() > 600000){ n -= new Date().getTimezoneOffset()*60000; }
  return n;
}

/* fetch avec détection d’auth : 401/403 ou Content-Type text/html => pas connecté */
async function fetchAuthAware(url){
  try{
    const r = await fetch(url, {cache:'no-store', credentials:'include', redirect:'follow'});
    const ct = (r.headers.get('Content-Type')||"").toLowerCase();
    if (r.status===401 || r.status===403 || ct.startsWith('text/html')) {
      consecutiveAuthFails++;
      showSigninHint();
      if (AUTO_REDIRECT_AFTER_FAILS>0 && consecutiveAuthFails>=AUTO_REDIRECT_AFTER_FAILS) {
        window.location.href = SP_SIGNIN_PAGE;
      }
    } else {
      consecutiveAuthFails = 0;
    }
    return r;
  }catch(e){
    consecutiveAuthFails++;
    showSigninHint();
    return { ok:false, status:0, text:async()=>"", headers:new Headers() };
  }
}

async function readAge(url){
  const r = await fetchAuthAware(cb(url));
  if(!r.ok) return {ms:null, why:'HTTP '+r.status};
  const raw = await r.text();
  const ms  = normalizeEpoch(raw);
  if (!Number.isFinite(ms)) return {ms:null, why:'parse'};
  return {ms, why:null};
}

function showImage(src){
  return new Promise(resolve=>{
    img.onload  = ()=>{ lastOk = Date.now(); stamp.textContent = new Date().toLocaleString(); resolve(true); };
    img.onerror = ()=>{ stamp.textContent = "Image KO (connexion STIB requise ?) • " + new Date().toLocaleString(); showSigninHint(); resolve(false); };
    img.src = cb(src);
  });
}

async function tick(force=false){
  const {img:imgUrl, age:ageUrl} = DATA[depot];
  let diag = `Depot: ${depot}\n`;

  const a = await readAge(ageUrl);
  if (a.ms !== null){
    const delta = Date.now() - a.ms;
    const dSec  = Math.round(delta/1000);
    diag += `age.txt OK • Δ=${dSec}s → ${dSec>=120 ? 'STALE' : 'OK'}`;
    if (delta >= STALE_MS){
      img.src = ERR_IMG;
      stamp.textContent = "Hors service (≥2 min) • " + new Date().toLocaleString();
      note.textContent = diag + "\n→ Affichage Erreur";
      return;
    }
  } else {
    diag += `age.txt indisponible (${a.why}) • tentative image`;
  }

  const ok = await showImage(imgUrl);
  if (!ok && (lastOk>0 && Date.now()-lastOk>=STALE_MS)){
    img.src = ERR_IMG;
    diag += "\nimage KO → Erreur";
  }
  note.textContent = diag;
}

setInterval(()=>tick(false), REFRESH_MS);
tick(true);
</script>
</body>
</html>
