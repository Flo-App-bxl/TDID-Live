<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TDID Live – Brel / Delta / Erasm.</title>
<style>
  :root{--bg:#0f1115;--fg:#eaeef5;--card:#141923;--line:#1e2330;--accent:#1a5bff}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  body{padding-top:64px}
  .top{position:fixed;top:0;left:0;right:0;height:64px;display:flex;gap:8px;align-items:center;padding:10px 12px;background:#12151bde;border-bottom:1px solid var(--line);backdrop-filter:blur(6px);z-index:10}
  .brand{font-weight:700;margin-right:8px}
  .btn{padding:8px 14px;border:1px solid var(--line);border-radius:12px;background:var(--card);color:var(--fg);cursor:pointer}
  .btn.active{background:var(--accent);color:#fff;border-color:transparent}
  .wrap{height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center}
  img{max-width:100%;max-height:100%;object-fit:contain}
  .stamp{margin-left:auto;opacity:.85;font-size:.9em}
  .note{position:fixed;bottom:8px;left:50%;transform:translateX(-50%);opacity:.85;font-size:.85em;text-align:center;white-space:pre-line}
</style>
</head>
<body>
  <div class="top">
    <span class="brand">TDID Live</span>
    <button class="btn" id="brel">Brel</button>
    <button class="btn" id="delta">Delta</button>
    <button class="btn" id="erasme">Erasm.</button>
    <span class="stamp" id="stamp">—</span>
  </div>

  <div class="wrap"><img id="view" alt="TDID Live"></div>
  <div class="note" id="note"></div>

<script>
/* ===================== CONFIG ===================== */
/* Images PROTÉGÉES (SharePoint) – liens internes organisation + &download=1 */
const IMG = {
  brel:   "https://stibmivb-my.sharepoint.com/:i:/g/personal/florent_legrain_stib_brussels/EQgb9EDKvfpIqu8a-FbCpmgBOeuVQx3memgiUVs1hs5Rvg?e=7HOG3k&download=1",
  delta:  "https://stibmivb-my.sharepoint.com/:i:/g/personal/florent_legrain_stib_brussels/EWxl5RRwGAlKlXKGUZPtj8gBGWVmD6Ca7r-d_qHUg4K9EA?e=yVvePu&download=1",
  erasme: "https://stibmivb-my.sharepoint.com/:i:/g/personal/florent_legrain_stib_brussels/EVlkXRiU6mRMuYfkn0Z2JwkBJ1SWQbK0ytMxOHvKQv8LRA?e=wWgCKu&download=1"
};
/* Âges PUBLICS (raw.githubusercontent.com) – CORS OK */
const AGE = {
  brel:   "https://raw.githubusercontent.com/Flo-App-bxl/TDID-Live/main/live_brel.age.txt",
  delta:  "https://raw.githubusercontent.com/Flo-App-bxl/TDID-Live/main/live_delta.age.txt",
  erasme: "https://raw.githubusercontent.com/Flo-App-bxl/TDID-Live/main/live_erasme.age.txt"
};
/* Image d’erreur (publique) – peut rester sur GitHub Pages */
const ERR_IMG    = "https://flo-app-bxl.github.io/TDID-Live/TDID_Erreur.png";
/* Rafraîchissement et seuil d’obsolescence */
const REFRESH_MS = 3000;      // 3 s
const STALE_MS   = 120000;    // 2 min
/* ================================================== */

const img   = document.getElementById('view');
const stamp = document.getElementById('stamp');
const note  = document.getElementById('note');
const btns  = {
  brel:   document.getElementById('brel'),
  delta:  document.getElementById('delta'),
  erasme: document.getElementById('erasme')
};

let depot = localStorage.getItem('tdid_depot') || 'brel';
let lastOk = 0;

function setActive(){
  for(const k in btns){ btns[k].classList.toggle('active', k===depot); }
}
for(const k in btns){
  btns[k].onclick = () => { depot=k; localStorage.setItem('tdid_depot', depot); setActive(); tick(true); };
}
setActive();

/* Ajoute un cache-buster */
const cb = u => u + (u.includes('?')?'&':'?') + 't=' + Date.now();

/* Normalise un epoch (ms) :
   - si en secondes => *1000
   - si future de >10 min (cas rare d’époque locale) => corrige avec offset TZ */
function normalizeEpoch(raw){
  let ms = Number(String(raw).trim());
  if (!Number.isFinite(ms)) return null;
  if (ms < 1e12) ms *= 1000;            // secondes -> ms
  const now = Date.now();
  if (ms - now > 10*60*1000){           // trop dans le futur -> corrige
    const offsetMin = new Date().getTimezoneOffset(); // minutes
    ms = ms - offsetMin*60000;          // UTC = local - offset
  }
  return ms;
}

/* Lit age.txt (sur raw.githubusercontent.com) */
async function readAge(url){
  try{
    const r = await fetch(cb(url), {cache:'no-store'});
    if(!r.ok) return {ms:null, why:'HTTP '+r.status};
    const raw = (await r.text()).trim();
    const ms  = normalizeEpoch(raw);
    if (!Number.isFinite(ms)) return {ms:null, why:'parse'};
    return {ms, why:null};
  }catch(e){ return {ms:null, why:'fetch'}; }
}

/* Charge l’image en posant directement src (pas de fetch → pas de CORS),
   avec cache-buster pour éviter les caches SharePoint/CDN */
function showImage(src){
  return new Promise(resolve=>{
    img.onload  = ()=>{ lastOk = Date.now(); stamp.textContent = new Date().toLocaleString(); resolve(true); };
    img.onerror = ()=>{ stamp.textContent = "Image non disponible • " + new Date().toLocaleString(); resolve(false); };
    img.src = cb(src);
  });
}

async function tick(force=false){
  const imgUrl = IMG[depot];
  const ageUrl = AGE[depot];
  let diag = `Depot: ${depot}\n`;

  // 1) Contrôle d’âge (prioritaire)
  const a = await readAge(ageUrl);
  if (a.ms !== null){
    let delta = Date.now() - a.ms;           // ms écoulés depuis la capture
    const dSec = Math.round(delta/1000);
    diag += `age.txt OK • Δ=${dSec}s → ${dSec>=120 ? 'STALE' : 'OK'}`;
    if (delta >= STALE_MS){
      img.src = ERR_IMG;
      stamp.textContent = "Hors service (≥2 min) • " + new Date().toLocaleString();
      note.textContent = diag + "\n→ Affichage Erreur";
      return;
    }
  } else {
    diag += `age.txt indisponible (${a.why}) • tentative image`;
  }

  // 2) Affiche l’image depuis SharePoint (auth STIB requise)
  const ok = await showImage(imgUrl);
  if (!ok){
    // Si l’image échoue et que la dernière image OK est trop vieille → Erreur
    if (!force && lastOk>0 && Date.now()-lastOk>=STALE_MS){
      img.src = ERR_IMG;
      diag += "\nimage KO → Erreur";
    } else {
      diag += "\nimage KO (êtes-vous connecté au tenant STIB ?)";
    }
  }
  note.textContent = diag;
}

setInterval(()=>tick(false), REFRESH_MS);
tick(true);
</script>
</body>
</html>
